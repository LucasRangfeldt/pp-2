<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                     @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Khitan+Small+Script&family=Quicksand:wght@300&display=swap');
            </style>
                    <link rel="stylesheet" href="assets/style.css">
                        <title>QuizMaestro</title>
</head>
<body> 
    <div class="navbar">
        <ul class="menu">

            <li><a href="index.html">Home</a></li>

            <li><a href="#MyScore">My Score</a></li>

            <li><a href="#Updates">Updates</a></li>
        </ul>
    </div>
    <div class="title">
        <h1>QuizMaestro.com</h1>
            <h2>We Love Learning</h2>
    </div>
    <div class="flex-head">
        <div class="heading-left">
        </div>
        <div class="heading-center">
        </div>
        <div class="heading-right">
        </div>
      </div>
    <div class="quiz-title">
        <h2>Current Theme</h2>
            <h4>The current quiz is about World War 2 and consists of 10 questions.</h4>
            
        <div class="quiz-image">
            <img src="../pp-2/assets/images/ww2grave.jpg" alt="Soldiers grave on the battlefield">
        </div>
    </div>

    <div id="quiz-cont">

        <div id="question"></div>
            <div id="quiz-image">
                <img src="../pp-2/assets/images/question-2-min.jpg" alt="Allied soldier holding his helmet with a big smile" id="question-2">
                <img src="../pp-2/assets/images/question-3-min.jpg" alt="Picture of Normandy, present day" id="question-3">
                <img src="../pp-2/assets/images/question-4-min.jpg" alt="Germans outside a cinema" id="question-4">
                <img src="../pp-2/assets/images/question-5-min.jpg" alt="Highly ranked british official, during the war" id="question-5">
                <img src="../pp-2/assets/images/question-6-min.jpg" alt="American warship" id="question-6">
                <img src="../pp-2/assets/images/photo-for-question-7-min.jpg" alt="Train entrance to Auschwitz" id="question-7">
                <img src="../pp-2/assets/images/question-8-min.jpg" alt="Soldier raising the Soviet flag" id="question-8">
                <img src="../pp-2/assets/images/question-9-min.jpg" alt="Fighter plane terrifying the skies" id="question-9">
                <img src="../pp-2/assets/images/question-10-min.jpg" alt="Allied soldiers outside a long, broken building" id="question-10">
            </div>
        <div id="answers"></div>
           <div class="button">
                <button id="previous">Previous</button>
                <button id="next">Next</button>
            </div>
        <div id="result">
            <h2>Your Result</h2>
            <p id="score"></p>
        </div>
        <button id="showResult" class="button">Show Your Results</button>
    </div>
    <script src="assets/java.js"></script>
</body>
</html>
