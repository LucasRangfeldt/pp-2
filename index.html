<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                     @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Khitan+Small+Script&family=Quicksand:wght@300&display=swap');
            </style>
                    <link rel="stylesheet" href="assets/style.css">
                        <title>QuizMaestro</title>
</head>
<body> 
    <div class="navbar">
        <ul class="menu">

            <li><a href="index.html">Home</a></li>

            <li><a href="#MyScore">My Score</a></li>

            <li><a href="#Updates">Updates</a></li>
        </ul>
    </div>
    <div class="title">
        <h1>QuizMaestro.com</h1>
        <h2>We Love Learning</h2>
    </div>
    <div class="flex-head">
        <div class="image-1">
            <img src="../pp-2/assets/images/learningtime.jpeg" alt="Young girl studying in a lab by herself">
        </div>
        <div class="image-2">
            <img src="../pp-2/assets/images/gametime.jpeg" alt="Wooden cubes spelling learn">
        </div>
        <div class="image-3">
            <img src="../pp-2/assets/images/learntime.jpeg" alt="A man and a woman rehearsing together">
        </div>
    </div>
    <div class="quiz-title">
        <h2>Current Theme</h2>
        <h4>The current quiz is about World War 2 and consists of 10 questions.</h4>
        <div class="quiz-image">
            <img src="../pp-2/assets/images/ww2grave.jpg" alt="Soldiers grave on the battlefield">
        </div>
    </div>

    <div id="quiz-cont">
        <div id="question" class="question-box"></div>
        <div id="quiz-image" class="quiz-image"></div>
        <div id="answers" class="answers-box"></div>
           <div class="button">
                <button id="previous">Previous</button>
                <button id="next">Next</button>
            </div>
        <div id="result">
            <h2>Your Result</h2>
            <p id="score"></p>
        </div>
        <button id="showResult" class="button">Show Your Results</button>
    </div>
    <script src="assets/java.js"></script>
</body>
</html>
